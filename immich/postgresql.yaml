apiVersion: acid.zalan.do/v1
kind: postgresql
metadata:
  name: immich-db
spec:
  teamId: immich
  numberOfInstances: 1
  dockerImage: cellane/postgres-pgvecto.rs:pg14-v0.2.0
  volume:
    storageClass: nfs
    size: 100Gi
  users:
    admin:
      - superuser
      - createdb
    immich: []
  databases:
    immich: immich
  postgresql:
    version: "14"
