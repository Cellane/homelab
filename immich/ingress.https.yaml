apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: immich-https
  annotations:
    cert-manager.io/cluster-issuer: ca-issuer
    traefik.ingress.kubernetes.io/router.entrypoints: websecure
spec:
  tls:
    - hosts:
      - immich.lan
      secretName: immich-tls
  rules:
    - host: immich.lan
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: immich
                port:
                  name: http
