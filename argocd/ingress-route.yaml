apiVersion: traefik.containo.us/v1alpha1
kind: IngressRoute
metadata:
  name: argocd-server
spec:
  entryPoints:
    - web
    - websecure
  routes:
    - kind: Rule
      match: Host(`argocd.lan`)
      priority: 10
      middlewares: redirect
      services:
        - name: argocd-server
          port: 80
    - kind: Rule
      match: Host(`argocd.lan`) && Headers(`Content-Type`, `application/grpc`)
      priority: 11
      middlewares: redirect
      services:
        - name: argocd-server
          port: 80
          scheme: h2c
  tls:
    secretName: argocd-lan
